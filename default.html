  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <nav class="navbar bg-light">

</hr>
    <div class="container-sm">
        <div class="theme-cards-holder">
            <div class="row"  id="expense-list">
                           
			        
            </div>
        </div>
    </div>
    <script>
            months =  ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    response = JSON.parse(this.responseText);
                    // alert(response)
                    for(let i = 0; i < response.length; i++) {
                        let obj = response[i];
                        addExpenses(obj)
                        console.log(obj);
                    }

                    var xhttp2 = new XMLHttpRequest();
                    xhttp2.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            response = JSON.parse(this.responseText);
                            // alert(response)
                            for(let i = 0; i < response.length; i++) {
                                let obj = response[i];
                                addCodeFuture(obj)
                                console.log(obj);
                            }
                    }
                    };
                    xhttp2.open("GET", "https://testpune.azurewebsites.net/shoonyape/api/GetforcastUser/1", true);
                    xhttp2.send();

            }
            };
            xhttp.open("GET", "https://testpune.azurewebsites.net/shoonyape/api/GetTransactions/1", true);
            xhttp.send();
        function addExpenses(expenseObject) {
            divBlock = ' <div class="col-md-4 col-sm-6 mt-3 "  > \
                         <div class="theme-card list-group-item mr-1" style="background-color:#cceeff;border-radius: 25px;padding: 20px;"> \
				        <a href="Home.html"> \
					    <h4 class="list-group-item-heading">'+ months[expenseObject.month-1]+'</h4> \
					    <p class="list-group-item-text">Expenses : '+ expenseObject.amount +' Rs</p> \
				        </a> \
                        </div> \
			            </div>'
            document.getElementById("expense-list").innerHTML += divBlock;
            
        }


        function addCodeFuture(expenseObject) {
          
          divBlock = ' <div class="col-md-4 col-sm-6 mt-3 "  > \
                         <div class="theme-card list-group-item mr-1" style="background-color:#b3ffd9;border-radius: 25px;padding: 20px;"> \
					    <h4 class="list-group-item-heading">'+ months[expenseObject.month-1]+'</h4> \
					    <p class="list-group-item-text">Estimated Expenses : '+ expenseObject.amount +' Rs</p> \
                        </div> \
			            </div>'
            document.getElementById("expense-list").innerHTML += divBlock;
            
        }
    </script>
  </body>
