      var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    response = JSON.parse(this.responseText);
                    // alert(response)
                    for(let i = 0; i < response.length; i++) {
                        let obj = response[i];
                        addExpenses(obj)
                        console.log(obj);
                    }
            }
            };
            xhttp.open("GET", "https://testpune.azurewebsites.net/shoonyape/api/GetTransactions/1/category/09", true);
            xhttp.send()
            
        function addExpenses(object) {
              category = object.category.trim()
              var imgDiv = imgExpenses
              taxDiv = '<span class="badge text-bg-dark"> Max tax deducable 0 Rs </span>'
              console.log(category);
              
              console.log(category === 'Insurance');
              if(category == 'Insurance')
              {
                imgDiv= imgInsurance
                taxDiv = '<span class="badge text-bg-dark"> Max tax deducable 80000 Rs Section 80D </span>'
              }
              else if(category == "EducationLoan")
              {
                imgDiv= imgEducational
                taxDiv = '<span class="badge text-bg-dark"> Max tax deducable on interest No Limit Section 80E</span>'
              }

              else if(category === "Medical")
              {
                imgDiv= imgMedical
                taxDiv = '<span class="badge text-bg-dark"> Max tax deducable 100000 Rs Section 80DDB </span>'
              }
              titleDiv = '<h5 class="card-title">'+object.category+'</h5>'
              amountDiv = '<p class="card-text">Amount : '+ object.amount+' RS</p>'
              
              elementExpense = '<li class="list-group-item"> \
                <div class="card" style="width: 90%; ">' + imgDiv +' \
                    <div class="card-body">' + titleDiv + amountDiv + taxDiv + '\
                </div> \
              </div> \
            </li>'
            document.getElementById("expense-list").innerHTML += elementExpense;
            
        }
